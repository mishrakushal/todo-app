{% extends "layout.html" %}

{% block head %}
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
	{% endblock %}

{% block title %}Todo App{% endblock %}

{% block body %}
	<center>
		<div class="container">
			<h2>Tasks for the Day:</h2>

			{% if tasks|length < 1 %}
				<h3>You're all caught up!</h3>
			{% else %}
			<div class="headerName">
				<div class="row">
					<div class="col-8">
						<span class="headers">Task</span>
					</div>
					<div class="col-4">
						<span class="headers">Actions</span>
					</div>
				</div>
			</div>
				<div class="taskList">
				{% for task in tasks %}
					<div class="taskBox">
						<div class="row">
							<div class="col-8">
								<span class="taskName">{{ task.content }}</span>
							</div>
							<div class="col-4">
								<div class="modifyButtons">
									<div class="modify">
										<button type="button" class="btn btn-primary btn-block">
											<a href="/delete/{{ task.id }}">Delete</a>
										</button>
									</div>
									<div class="modify">
										<button type="button" class="btn btn-primary btn-block">
											<a href="/update/{{ task.id }}">Update</a>
										</button>
									</div>
								</div>
							</div>
							</div>
						</div>
				{% endfor %}
				</div>
			{% endif %}
			<div class="input">
				<div class="form-inline">
					<form action="/" method="POST">
							<input required type="text" name="content" id="content" placeholder="Enter task" class="form-control width100"/>

							<button type="submit" class="btn btn-primary">Add Task</button>
					</form>
				</div>
			</div>	
		</div>
	</center>
{% endblock %}
